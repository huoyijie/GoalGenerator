# yaml-language-server: $schema=../schema.json
package:
  value: admin
  en: Admin
  zh-CN: 通用管理
name:
  value: OperationLog
  en: Operation Log | operation logs
  zh-CN: 操作日志
database:
  embeddingbase: true
  tablename: admin_oplogs
  purge: true
view:
  lazy: true
  ctrl: true
  icon: save
fields:
  - name:
      value: UserID
      en: User ID
      zh-CN: 用户ID
    database:
      index: true
    view:
      number:
        uint: true
      base:
        hidden: true
  - name:
      value: User
      en: User
      zh-CN: 用户
    view:
      dropdown:
        belongto:
          pkg: auth
          name: User
          field: Username
      base:
        sortable: true
        globalsearch: true
        filter: true
  - name:
      value: Date
      en: Date
      zh-CN: 时间
    database:
      index: true
    view:
      calendar:
        showtime: true
      base:
        sortable: true
        desc: true
        filter: true
  - name:
      value: IP
      en: IP
      zh-CN: IP
    view:
      text: true
      base:
        filter: true
  - name:
      value: Group
      en: Group
      zh-CN: 组
    view:
      dropdown:
        option:
          uints:
            - value: 0
              en: zero
              zh-CN: 零
            - value: 1
              en: one
              zh-CN: 一
      base:
        filter: true
  - name:
      value: Item
      en: Item
      zh-CN: 项
    view:
      dropdown:
        option:
          floats:
            - value: 2.3
              en: '2dot3'
              zh-CN: '2点3'
            - value: 3.4
              en: '3dot4'
              zh-CN: '3点4'
      base:
        filter: true
  - name:
      value: Action
      en: Action
      zh-CN: 动作
    view:
      dropdown:
        option:
          dynamic:
            strings: true
      base:
        filter: true
  - name:
      value: ObjectID
      en: Object ID
      zh-CN: 目标ID
    view:
      number:
        uint: true