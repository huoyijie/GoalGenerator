# yaml-language-server: $schema=../goal-schema.json
package: auth
name: Role
database:
  embeddingbase: true
view:
  lazy: true
fields:
  - name: ID
    database:
      primarykey: true
    view:
      name: number
      sortable: true
  - name: Name
    database:
      unique: true
    view:
      name: text
      sortable: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
