# yaml-language-server: $schema=../schema.json
package: auth
name: Role
database:
  embeddingbase: true
  tablename: auth_roles
  purge: true
fields:
  - name: Name
    database:
      unique: true
    view:
      text: true
      base:
        sortable: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
