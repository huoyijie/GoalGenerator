# yaml-language-server: $schema=../schema.json
package: auth
name: User
database:
  embeddingbase: true
fields:
  - name: Username
    database:
      unique: true
    view:
      text: true
      base:
        sortable: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
  - name: Password
    database:
      unique: true
    view:
      password: true
      base:
        sortable: true
    validator:
      required: true
      alphanum: true
      min: 8
  - name: RoleID
    view:
      number:
        uint: true
      base:
        autowired: true
  - name: Role
    view:
      dropdown:
        belongto:
          name: Role
          field: Name
      base:
        filter: true
    validator:
      required: true
  - name: Avatar
    view:
      file:
        uploadto: uploads
      base:
        filter: true
    validator:
      required: true