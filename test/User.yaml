# yaml-language-server: $schema=../schema.json
package:
  value: auth
  en: Auth
  zh-CN: 认证授权
name:
  value: User
  en: User | users
  zh-CN: 用户
database:
  embeddingbase: true
  tablename: auth_users
view:
  ctrl: true
  icon: users
fields:
  - name:
      value: Username
      en: Username
      zh-CN: 用户名
    database:
      unique: true
    view:
      text: true
      base:
        sortable: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
  - name:
      value: Password
      en: Password
      zh-CN: 密码
    database:
      unique: true
    view:
      password: true
      base:
        sortable: true
    validator:
      required: true
      alphanum: true
      min: 8
  - name:
      value: Roles
      en: Roles
      zh-CN: 角色
    view:
      multiselect:
        many2many:
          name: Role
    validator:
      required: true
  - name:
      value: Avatar
      en: Avatar
      zh-CN: 头像
    view:
      file:
        uploadto: uploads
      base:
        filter: true
    validator:
      required: true