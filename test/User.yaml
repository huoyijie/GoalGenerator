# yaml-language-server: $schema=../schema.json
package:
  value: auth
  en: Auth
  zh_CN: 认证授权
name:
  value: User
  en: User | users
  zh_CN: 用户
database:
  embeddingbase: true
  tablename: auth_users
view:
  ctrl: true
  icon: users
fields:
  - name:
      value: Username
      en: Username
      zh_CN: 用户名
    database:
      unique: true
    view:
      text: true
      base:
        sortable: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
  - name:
      value: Password
      en: Password
      zh_CN: 密码
    database:
      unique: true
    view:
      password: true
      base:
        sortable: true
    validator:
      required: true
      alphanum: true
      min: 8
  - name:
      value: RoleID
      en: Role ID
      zh_CN: 角色ID
    view:
      number:
        uint: true
      base:
        autowired: true
  - name:
      value: Role
      en: Role
      zh_CN: 角色
    view:
      dropdown:
        belongto:
          name: Role
          field: Name
      base:
        filter: true
    validator:
      required: true
  - name:
      value: Avatar
      en: Avatar
      zh_CN: 头像
    view:
      file:
        uploadto: uploads
      base:
        filter: true
    validator:
      required: true