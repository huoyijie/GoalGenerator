# yaml-language-server: $schema=../goal-schema.json
package: auth
name: User
database:
  embeddingbase: true
fields:
  - name: Username
    database:
      unique: true
    view:
      name: text
      sortable: true
      globalsearch: true
      filter: true
    validator:
      required: true
      alphanum: true
      min: 3
      max: 40
  - name: Password
    database:
      unique: true
    view:
      name: text
      sortable: true
    validator:
      required: true
      alphanum: true
      min: 8
  - name: RoleID
    view:
      name: number
      uint: true
      autowired: true
  - name: Role
    view:
      name: dropdown
      belongto: Role.Name
      filter: true
    validator:
      required: true
  - name: Avatar
    view:
      name: file
      uploadto: uploads
      filter: true
    validator:
      required: true