package: auth
name: User
storageRules:
    - embeddingBase
componentRules:
    - lazy
fields:
    - name: ID
      storageRules:
        - primary
      component: number
      componentRules:
        - sortable
    - name: Username
      storageRules:
        - unique
      component: text
      componentRules:
        - sortable
      validateRules:
        - required
        - alphanum
        - '@min=3'
        - '@max=40'
    - name: Password
      storageRules:
        - unique
      component: text
      componentRules:
        - sortable
      validateRules:
        - required
        - alphanum
        - '@min=3'
    - name: RoleID
      component: number
    - name: Role
      component: dropdown
      componentRules:
        - '@belongTo=Role.Name'
      validateRules:
        - required