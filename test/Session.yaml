# yaml-language-server: $schema=../schema.json
package: auth
name: Session
database:
  embeddingbase: true
  tablename: auth_sessions
  purge: true
view:
  lazy: true
fields:
  - name: Key
    database:
      unique: true
    view:
      uuid: true
      base:
        readonly: true
        globalsearch: true
        filter: true
    validator:
      required: true
      alphanum: true
      len: 32
  - name: UserID
    view:
      number:
        uint: true
      base:
        autowired: true
  - name: User
    view:
      dropdown:
        belongto:
          name: User
          field: Username
      base:
        postonly: true
        filter: true
    validator:
      required: true
  - name: ExpireDate
    database:
      index: true
    view:
      calendar:
        showtime: true
        showicon: true
      base:
        sortable: true
        desc: true
        filter: true
    validator:
      required: true