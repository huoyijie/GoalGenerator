package: admin
name: Session
storageRules:
    - embeddingBase
componentRules:
    - lazy
fields:
    - name: ID
      storageRules:
        - primary
      component: number
      componentRules:
        - sortable
    - name: UserID
      component: number
      componentRules:
        - hidden
    - name: User
      component: dropdown
      componentRules:
        - '@belongTo=auth.User.Username'
      validateRules:
        - required