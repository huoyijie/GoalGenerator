# yaml-language-server: $schema=../goal-schema.json
package: auth
name: Session
database:
  embeddingbase: true
fields:
  - name: Key
    database:
      unique: true
    view:
      name: uuid
      readonly: true
      globalsearch: true
    validator:
      required: true
      alphanum: true
      len: 32
  - name: UserID
    view:
      name: number
      uint: true
      autowired: true
  - name: User
    view:
      name: dropdown
      belongto: User.Username
      postonly: true
      filter: true
      globalsearch: true
    validator:
      required: true
  - name: ExpireDate
    database:
      index: true
    view:
      name: calendar
      showtime: true
      showicon: true
      sortable: true
      desc: true
    validator:
      required: true